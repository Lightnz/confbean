<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>My Conference Creation System</title>
    </h:head>
    <h:body>
        <h:form acceptcharset=ISO-8859-1">
            <h:outputLabel value="Konferenz eingeben:"> </h:outputLabel>
            <h:inputText label="Titel" value="#{organizerController.titel}"> </h:inputText>
            <h:inputText label="Maximale Teilnehmeranzahl" value="#{organizerController.anzahl}"> </h:inputText>
            <h:commandButton value="Erstellen" action"#{organizerController.doCreate()}"> </h:commandButton>
        </form>
    </h:body>
</html>
