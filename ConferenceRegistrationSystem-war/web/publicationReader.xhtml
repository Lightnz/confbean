<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>My Conference Creation System</title>
    </h:head>
    <h:body>
        <h1>Conference Portal</h1>
        <h3>Publikation:</h3>
        <h:form acceptcharset="ISO-8859-1">
            <h:panelGrid columns="3">
            <h:outputLabel value="Publikationstitel"> </h:outputLabel>    
            <p/>
            <h:outputText value="#{conferenceController.publicationToBeViewed.titel}"> </h:outputText>     
            <p/>
            <h:outputLabel value="Text"> </h:outputLabel>
            <p/>
            <h:outputText value="#{conferenceController.publicationToBeViewed.text}"> </h:outputText>
            <p/>     
            <br/><br/>
            <p:commandButton value="Abbruch" action="#{conferenceController.startMainpage()}"></p:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
