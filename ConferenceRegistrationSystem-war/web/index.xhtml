<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Conference System</title>
    </h:head>
    <h:body>
        <h:form>
            <h1> Conference System </h1>
 
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
            
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{conferenceController.username}" label="username" />

                    <h:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{conferenceController.password}" label="password" />

                    <f:facet name="footer">
                        <p:commandButton value="Login" update="growl" action="#{conferenceController.login}" icon="ui-icon-check" />
                        <p:commandButton value="Register" action="#{conferenceController.openRegisterPage}"/>
                    </f:facet> 
                    
                </h:panelGrid>
            
                        
            <p:dataTable value="#{conferenceController.teilnehmerliste}" var="item">
                 <p:column>
                     <f:facet name="header">
                        <h:outputText value="Teilnehmer" />
                    </f:facet>
                    <h:outputText value="#{item.name}"></h:outputText>

                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Login" />
                    </f:facet>
                    <p:commandButton value="Participant Mask" action="#{conferenceController.startParticipantMask(item)}"/>
                </p:column>
            </p:dataTable>
        
            <p:dataTable value="#{conferenceController.veranstalterliste}" var="item">
                 <p:column>
                     <f:facet name="header">
                        <h:outputText value="Veranstalter" />
                    </f:facet>
                    <h:outputText value="#{item.name}"></h:outputText>

                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Login" />
                    </f:facet>
                    <p:commandButton value="Organizer Mask" action="#{conferenceController.startOrganizerMask(item)}"/>
                </p:column>
            </p:dataTable>
            
            <p:dataTable value="#{conferenceController.gutachterliste}" var="item">
                 <p:column>
                     <f:facet name="header">
                        <h:outputText value="Gutachter" />
                    </f:facet>
                    <h:outputText value="#{item.name}"></h:outputText>

                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Login" />
                    </f:facet>
                    <p:commandButton value="Consultant Mask" action="#{conferenceController.startConsultantMask(item)}"/>
                </p:column>
            </p:dataTable>
            
            <p:dataTable value="#{conferenceController.publikationsliste}" var="item">
                 <p:column>
                     <f:facet name="header">
                        <h:outputText value="Publikation" />
                    </f:facet>
                    <h:outputText value="#{item.titel}"></h:outputText>

                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Einsehen" />
                    </f:facet>
                    <p:commandButton value="Einsehen" action="#{conferenceController.startPublicationMask(item)}"/>
                </p:column>
            </p:dataTable>
            
        </h:form>
    </h:body>
</html>
