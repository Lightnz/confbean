<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
 
    	<ui:composition template="template/common/commonLayout.xhtml">
            <ui:define name="content">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="datetime" value="Datetime:" />
                    <p:calendar id="datetime" value="#{organizerController.datum}" pattern="MM/dd/yyyy HH:mm:ss" />
                </h:panelGrid>

                <p:commandButton value="Submit" action="#{conferenceController.startMainpage()}" icon="ui-icon-check" />

                <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                    <p:panelGrid id="display" columns="2" columnClasses="label,value">
                        <h:outputText value="Datetime:" />
                        <h:outputText value="#{organizerController.datum}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                </p:dialog>
            </ui:define>
    	</ui:composition>
 
    </h:body>
 
</html>
