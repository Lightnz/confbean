<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>My Conference Registration System</title>
    </h:head>
    <h:body>
        <ui:composition template="template/common/commonLayout.xhtml">
		<ui:define name="content">
        
        <h1>Conference Portal</h1>
        <h3>Gefundene Konferenzen:</h3>
        
          <h:form>
        
              <p:dataTable value="#{participantController.konferenzSuchErgebnis}" var="item">
                 <p:column>

                    <f:facet name="header">
                        <h:outputText value="Konferenz" />
                    </f:facet>
                     <h:outputText value="#{item.titel}"></h:outputText>

                </p:column>
                  
                <p:column>

                    <f:facet name="header">
                        <h:outputText value="Veranstalter" />
                    </f:facet>
                    <h:outputText value="#{item.veranstalter.name}"></h:outputText>

                </p:column>
                  
                  <p:column>

                    <f:facet name="header">
                        <h:outputText value="Datum" />
                    </f:facet>
                    <h:outputText value="#{item.getDate()}"></h:outputText>

                </p:column>
                                  
                <p:column>

                    <f:facet name="header">
                        <h:outputText value="Verfügbare Plätze" />
                    </f:facet>
                    <h:outputText value="#{item.getRemainingSlots()}"></h:outputText>

                </p:column>
                
                <p:column>

                    <f:facet name="header">
                        <h:outputText value="Registrieren" />
                    </f:facet>
                    <h:commandLink value="Registrieren" action="#{participantController.doRegister(item)}"/>

                </p:column>
                
            </p:dataTable>
                
            
            <p:commandButton value="Abbruch" action="#{conferenceController.startParticipantMask()}" icon="ui-icon-close"/>  
              
    		</ui:define>
    	</ui:composition>
        
    </h:body>
</html>
