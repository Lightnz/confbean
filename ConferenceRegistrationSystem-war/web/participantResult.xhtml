<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>My Conference Registration System</title>
    </h:head>
    <h:body>
        <h:form>
        <p:toolbar id="tb">
            <f:facet name="left">
                <p:commandButton action="#{conferenceController.startParticipantMask()}" disabled="#{!loginData.teilnehmer.loggedIn}" value="Teilnehmer" icon="ui-icon-person"/>
                <p:commandButton action="#{conferenceController.startOrganizerMask()}" disabled="#{!loginData.veranstalter.loggedIn}" value="Veranstalter" icon="ui-icon-person"/>
                <p:commandButton action="#{conferenceController.startConsultantMask()}" disabled="#{!loginData.gutachter.loggedIn}" value="Gutachter" icon="ui-icon-person"/>
            </f:facet>
            <f:facet name="right">
                <p:commandButton action="#{conferenceController.startMainpage()}" disabled="#{!loginData.isLoggedIn()}" title="LogOut" icon="ui-icon-closethick"/>
            </f:facet>
        </p:toolbar>
        <p:sticky target="tb" />
        </h:form>
        
        <h1>Participant Portal</h1>
        <h3>Verfügbare Konferenzen:</h3>
        
          <h:form>
        
              <p:dataTable value="#{participantController.konferenzliste}" var="item">
                 <p:column>

                    <f:facet name="header">
                        <h:outputText value="Konferenz" />
                    </f:facet>
                     <h:outputText value="#{item.titel}"></h:outputText>

                </p:column>
                  
                <p:column>

                    <f:facet name="header">
                        <h:outputText value="Veranstalter" />
                    </f:facet>
                    <h:outputText value="#{item.veranstalter.name}"></h:outputText>

                </p:column>
                  
                  <p:column>

                    <f:facet name="header">
                        <h:outputText value="Datum" />
                    </f:facet>
                    <h:outputText value="#{item.getDate()}"></h:outputText>

                </p:column>
                                  
                <p:column>

                    <f:facet name="header">
                        <h:outputText value="Verfügbare Plätze" />
                    </f:facet>
                    <h:outputText value="#{item.getRemainingSlots()}"></h:outputText>

                </p:column>
                
                <p:column>

                    <f:facet name="header">
                        <h:outputText value="Registrieren" />
                    </f:facet>
                    <h:commandLink value="Registrieren" action="#{participantController.doRegister(item)}"/>

                </p:column>
                
            </p:dataTable>
                
            
            <p:commandButton value="Abbruch" action="#{conferenceController.startParticipantMask()}"/>  
              
        </h:form>
        <h:form>
            <p/>
            <p/>
            <p/>
            <p:commandButton value="LogOut" action="#{conferenceController.startMainpage()}" icon="ui-icon-close"/>
            <p:clock />
        </h:form>
        
    </h:body>
</html>
