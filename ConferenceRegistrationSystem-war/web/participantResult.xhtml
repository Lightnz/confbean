<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>My Conference Registration System</title>
    </h:head>
    <h:body>
        <ui:composition template="template/common/commonLayout.xhtml">
		<ui:define name="content">
        
        <h1>Participant Portal</h1>
        <h3>Verfügbare Konferenzen:</h3>
        
          <h:form>
        
              <p:dataTable value="#{participantController.konferenzliste}" var="item">
                 <p:column>

                    <f:facet name="header">
                        <p:outputLabel value="Konferenz" />
                    </f:facet>
                     <p:outputLabel value="#{item.titel}"></p:outputLabel>

                </p:column>
                  
                <p:column>

                    <f:facet name="header">
                        <p:outputLabel value="Veranstalter" />
                    </f:facet>
                    <p:outputLabel value="#{item.veranstalter.name}"></p:outputLabel>

                </p:column>
                  
                  <p:column>

                    <f:facet name="header">
                        <p:outputLabel value="Datum" />
                    </f:facet>
                      <p:outputLabel value="#{item.getDate()}"></p:outputLabel>

                </p:column>
                                  
                <p:column>

                    <f:facet name="header">
                        <p:outputLabel value="Verfügbare Plätze" />
                    </f:facet>
                    <p:outputLabel value="#{item.getRemainingSlots()}"></p:outputLabel>

                </p:column>
                
                <p:column>

                    <f:facet name="header">
                        <p:outputLabel value="Registrieren" />
                    </f:facet>
                    <p:commandButton value="Registrieren" action="#{participantController.doRegister(item)}" icon="ui-icon-pin-s"/>

                </p:column>
                
            </p:dataTable>
                
            
            <p:commandButton value="Abbruch" action="#{conferenceController.startParticipantMask()}" icon="ui-icon-close"/>  
              
        </h:form>
    		</ui:define>
    	</ui:composition>
        
    </h:body>
</html>
