<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>My Conference Creation System</title>
    </h:head>
    <h:body>
        <h1>Organizer Portal</h1>
        
        Herzlich Willkommen, #{organizerController.veranstalter.name}!
        <p/>
        Sie haben bisher folgende Konferenzen erstellt: 
        <p/>
        
        <h:form acceptcharset="ISO-8859-1">
            
            <p:dataTable value="#{organizerController.erstellteKonferenzen}" var="item">
                 <p:column>

                    <f:facet name="header">
                        <h:outputText value="Konferenz" />
                    </f:facet>
                     <h:outputText value="#{item.titel}"></h:outputText>

                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Publikationen" />
                    </f:facet>
                    <p:dataTable value="#{item.getPublikationen()}" var="itempub">
                        <p:column>

                            <f:facet name="header">
                              <h:outputText value="Titel" />
                            </f:facet>
                            <h:outputText value="#{itempub.titel}"></h:outputText>

                        </p:column>
                    
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Gutachter" />
                            </f:facet>
                            <h:outputText value="#{itempub.gutachter.name}"></h:outputText>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Gutachter Ändern" />
                            </f:facet>
                     <p:commandButton value="Ändern" action="#{organizerController.showSetConsultant(itempub)}"></p:commandButton>
                        </p:column>
                    </p:dataTable>
                </p:column>
                <p:column>

                    <f:facet name="header">
                        <h:outputText value="Teilnehmer" />
                        <f:attribute name="width" value="10%"/>
                    </f:facet>
                     <h:outputText value="#{item.getTeilnehmerZahl()} von #{item.slots}"></h:outputText>

                </p:column>
                <p:column>

                    <f:facet name="header">
                        <h:outputText value="Datum" />
                        <f:attribute name="width" value="10%"/>
                    </f:facet>
                     <h:outputText value="#{item.getDatum()}"></h:outputText>

                </p:column>
                <p:column>

                    <f:facet name="header">
                        <h:outputText value="Ändern" />
                        <f:attribute name="width" value="10%"/>
                    </f:facet>
                     <p:commandButton value="Ändern" action="#{organizerController.showConferenceEdit(item)}"></p:commandButton>

                </p:column>
                <p:column>

                    <f:facet name="header">
                        <h:outputText value="Entfernen" />
                        <f:attribute name="width" value="10%"/>
                    </f:facet>
                     <p:commandButton value="Entfernen" action="#{organizerController.doDelete(item)}"></p:commandButton>

                </p:column>
            </p:dataTable>
            
            <p/>
            
            <p:commandButton value="Konferenz Erstellen" action="#{organizerController.showConferenceCreation()}"></p:commandButton>
            
            
            
        </h:form>
    </h:body>
</html>
