<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>My Conference Creation System</title>
    </h:head>
    <h:body>
        <ui:composition template="template/common/commonLayout.xhtml">
		<ui:define name="content">
        
        <h1>Organizer Portal</h1>
        <h3>Wählen Sie einen Gutachter aus:</h3>
        <h:form acceptcharset="ISO-8859-1">
            <p:dataTable value="#{organizerController.publikationToEdit.konferenz.committee}" var="item">
                 <p:column>

                    <f:facet name="header">
                        <h:outputText value="Gutachter" />
                    </f:facet>
                     <h:outputText value="#{item.name}"></h:outputText>

                </p:column>
                  
                                  
                <p:column>

                    <f:facet name="header">
                        <h:outputText value="Action" />
                    </f:facet>
                    <h:commandButton value="Auswählen" action="#{organizerController.doSetConsultant(item)}"/>

                </p:column>
                
                
                
            </p:dataTable>
        </h:form>
    		</ui:define>
    	</ui:composition>
    </h:body>
</html>
