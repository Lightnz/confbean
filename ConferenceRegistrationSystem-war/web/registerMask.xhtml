    <h:head>
        <title>My Conference Creation System</title>

    <h:body>
        <ui:composition template="template/common/commonLayout.xhtml">
		<ui:define name="content">
        
        <h1>Conference Portal</h1>
        <h3>Registrierung</h3>
        <h:form acceptcharset="ISO-8859-1">
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

            <p:outputLabel for="role" value="Rolle" />
            <p:selectOneMenu id="role" value="#{conferenceController.rolle}" style="width:150px" required="true">
                <f:selectItem itemLabel="AuswÃ¤hlen..." itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{conferenceController.rollen}" />
            </p:selectOneMenu>
            <p/>
            <p/>
            <p:commandButton value="Registrieren" update="growl" action="#{conferenceController.doRegister()}" icon="ui-icon-check" />
            </p:panelGrid>
        </h:form>
    		</ui:define>
    	</ui:composition>
    </h:body>
