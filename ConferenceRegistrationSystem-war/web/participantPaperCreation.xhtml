<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>My Conference Registration System</title>
    </h:head>
    <h:body>
        <h1>Participant Portal</h1>
        <h3>Publikation erstellen:</h3>
        
        <h:form>
        
            <h:panelGrid columns="2">
                <h:outputLabel value="Titel"> </h:outputLabel>
                <p/>
                <h:inputText value="#{participantController.publicationToCreate.titel}"> </h:inputText>     
                <p/>
                <h:outputLabel value="Text"> </h:outputLabel>
                <p/>
                <h:inputText value="#{participantController.publicationToCreate.text}"> </h:inputText>
                <p/>
                <br/><br/>
                <p:commandButton value="Publizieren" action="#{participantController.doPublicize()}"></p:commandButton>
                <p:commandButton value="Abbrechen" action="#{conferenceController.startParticipantMask()}"/>
            </h:panelGrid>
              
        </h:form>
        
    </h:body>
</html>
