<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>My Conference Registration System</title>
    </h:head>
    <h:body>
        <ui:composition template="template/common/commonLayout.xhtml">
		<ui:define name="content">
        
        <h1>Participant Portal</h1>
        
        Herzlich Willkommen, #{participantController.teilnehmer.name}!
        <p/>
        Sie sind bisher zu folgenden Konferenzen angemeldet: 
        <p/>
        
        <h:form acceptcharset="ISO-8859-1">
            <p:dataTable value="#{participantController.angemeldeteKonferenzen}" var="item">
                 <p:column>
                    <f:facet name="header">
                        <h:outputText value="Konferenz" />
                    </f:facet>
                     <h:outputText value="#{item.titel}"></h:outputText>
                 </p:column>
                 <p:column>
                    <f:facet name="header">
                        <h:outputText value="Datum" />
                    </f:facet>
                     <h:outputText value="#{item.getDate()}"></h:outputText>
                 </p:column>
                 <p:column>
                    <f:facet name="header">
                        <h:outputText value="Verfügbare Slots" />
                    </f:facet>
                     <h:outputText value="#{item.getRemainingSlots()}"></h:outputText>
                 </p:column>
                 <p:column>
                    <f:facet name="header">
                        <h:outputText value="Abmelden" />
                    </f:facet>
                    <p:commandButton value="Abmelden" action="#{participantController.doUnregister(item)}" icon="ui-icon-trash"/>
                </p:column>
                 <p:column>
                    <f:facet name="header">
                        <h:outputText value="Paper erstellen" />
                    </f:facet>
                    <p:commandButton value="Publizieren" action="#{participantController.openPublicationCreation(item)}" icon="ui-icon-script"/>
                </p:column>
            </p:dataTable>
        </h:form>
        <p/>
        Ihre vergangenen Konferenzen:
        <p/>
        <h:form acceptcharset="ISO-8859-1">
            
            
            
            <p:dataTable value="#{participantController.vergangeneKonferenzen}" var="item">
                 <p:column>
                    <f:facet name="header">
                        <h:outputText value="Konferenz" />
                    </f:facet>
                     <h:outputText value="#{item.titel}"></h:outputText>
                 </p:column>
                 <p:column>
                    <f:facet name="header">
                        <h:outputText value="Datum" />
                    </f:facet>
                     <h:outputText value="#{item.getDate()}"></h:outputText>
                 </p:column>
                 <p:column>
                    <f:facet name="header">
                        <h:outputText value="Paper erstellen" />
                    </f:facet>
                    <p:commandButton value="Publizieren" action="#{participantController.openPublicationCreation(item)}" icon="ui-icon-script"/>
                </p:column>
            </p:dataTable>
        </h:form>
        <p/>
        Ihre veröffentlichten Publikationen:
        <p/>
        <h:form acceptcharset="ISO-8859-1">
            <p:dataTable value="#{participantController.publikationsListe}" var="item">
                 
                 <p:column>
                    <f:facet name="header">
                        <h:outputText value="Papertitel" />
                    </f:facet>
                     <h:outputText value="#{item.titel}"></h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Konferenz" />
                    </f:facet>
                     <h:outputText value="#{item.konferenz.titel}"></h:outputText>
                 </p:column>
                 <p:column>
                    <f:facet name="header">
                        <h:outputText value="Datum" />
                    </f:facet>
                     <h:outputText value="#{item.konferenz.date}"></h:outputText>
                 </p:column>
                 <p:column>
                    <f:facet name="header">
                        <h:outputText value="Bearbeiten" />
                    </f:facet>
                    <p:commandButton value="Bearbeiten" action="#{participantController.openPublicationEdit(item)}" icon="ui-icon-pencil"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Löschen" />
                    </f:facet>
                    <p:commandButton value="Löschen" action="#{participantController.doDelete(item)}" icon="ui-icon-trash"/>
                </p:column>
            </p:dataTable>
            <p/>
            <p/>
            
            <br/><br/>
            
            <p:commandButton value="Verfügbare Konferenzen anzeigen" action="#{participantController.showAllConferences()}"/>
            
        
        </h:form>
    		</ui:define>
    	</ui:composition>
        
    </h:body>
</html>
