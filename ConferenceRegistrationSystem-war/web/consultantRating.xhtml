<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>My Conference Creation System</title>
    </h:head>
    <h:body>
        <ui:composition template="template/common/commonLayout.xhtml">
		<ui:define name="content">
        
        <h1>Consultant Portal</h1>
        <h3>Bewerten sie die Publikation:</h3>
        <h:form acceptcharset="ISO-8859-1">
            <p:panelGrid columns="2">
            <p:outputLabel value="Publikationstitel"> </p:outputLabel>
            <p:outputLabel value="#{consultantController.publikationToBeReviewed.titel}"> </p:outputLabel>     
            <p:outputLabel value="Text"> </p:outputLabel>
            <p:outputLabel value="#{consultantController.publikationToBeReviewed.text}"> </p:outputLabel>
            <p:outputLabel value="Zugelassen" />
            <p:selectBooleanCheckbox value="#{consultantController.akzeptiert}" />   
            <p:outputLabel value="Kommentar"> </p:outputLabel>
            <p:inputText value="#{consultantController.comment}"> </p:inputText>
            <p:commandButton value="Bewerten" action="#{consultantController.doRate()}"></p:commandButton>
            <p:commandButton value="Abbruch" action="#{consultantController.cancelRating()}" icon="ui-icon-close"></p:commandButton>
            </p:panelGrid>
        </h:form>
    		</ui:define>
    	</ui:composition>
    </h:body>
</html>
