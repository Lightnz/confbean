<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>My Conference Creation System</title>
    </h:head>
    <h:body>
        <h1>Consultant Portal</h1>
        <h3>Bewerten sie die Publikation:</h3>
        <h:form acceptcharset="ISO-8859-1">
            <h:panelGrid columns="2">
            <h:outputLabel value="Publikationstitel"> </h:outputLabel>
            <h:inputText value="#{consultantController.publikationToBeReviewed.titel}"> </h:inputText>     
            <h:outputLabel value="Text"> </h:outputLabel>
            <h:inputText value="#{consultantController.publikationToBeReviewed.text}"> </h:inputText>
            <h:outputText value="Zugelassen" />
            <p:selectBooleanCheckbox value="#{consultantController.akzeptiert}" />   
            <h:outputLabel value="Kommentar"> </h:outputLabel>
            <h:inputText value="#{consultantController.comment}"> </h:inputText>
            <p:commandButton value="Bewerten" action="#{consultantController.doRate()}"></p:commandButton>
            <p:commandButton value="Abbruch" action="#{consultantController.cancelRating()}"></p:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
