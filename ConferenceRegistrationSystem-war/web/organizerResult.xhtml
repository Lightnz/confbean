<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>My Conference Creation System</title>
    </h:head>
    <h:body>
        <h1>Organizer Portal</h1>
        <h3>Erstellen sie eine Konferenz:</h3>
        <h:form acceptcharset="ISO-8859-1">
            <h:outputLabel value="Konferenztitel:"> </h:outputLabel>
            <h:inputText value="#{organizerController.titel}"> </h:inputText>          
            <h:outputLabel value="Teilnehmeranzahl:"> </h:outputLabel>
            <h:inputText value="#{organizerController.anzahl}"> </h:inputText>
            <h:commandLink value="Erstellen" action="#{organizerController.doCreate()}"/>
        </h:form>
    </h:body>
</html>
