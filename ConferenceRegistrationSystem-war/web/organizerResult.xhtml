<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>My Conference Creation System</title>
    </h:head>
    <h:body>
        <h1>Organizer Portal</h1>
        <h3>Erstellen sie eine Konferenz:</h3>
        <h:form acceptcharset="ISO-8859-1">
            <p:panelGrid columns="3">
            <p:outputLabel value="Konferenztitel:"> </p:outputLabel>
            <p:inputText id="id_titel" value="#{organizerController.titel}" required="true"> </p:inputText>     
            <p:watermark for="id_titel" value="Titel" />
            <p:outputLabel value="Teilnehmeranzahl:"> </p:outputLabel>
            <p:inputText id="id_anzahl" value="#{organizerController.anzahl}" required="true"> </p:inputText>
            <p:watermark for="id_anzahl" value="Anzahl" />
            <p:outputLabel value="Datum"> </p:outputLabel>
            <p:inputText id="id_datum" value="#{organizerController.datum}" required="true"> </p:inputText>
            <p:watermark for="id_datum" value="yyyy-MM-dd" />
            <br/><br/>
            <p:commandButton value="Erstellen" action="#{organizerController.doCreate()}"></p:commandButton>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
