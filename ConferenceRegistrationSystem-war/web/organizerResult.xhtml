<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>My Conference Creation System</title>
    </h:head>
    <h:body>
        <ui:composition template="template/common/commonLayout.xhtml">
		<ui:define name="content">
        
        <h1>Organizer Portal</h1>
        <h3>Erstellen sie eine Konferenz:</h3>
        <h:form acceptcharset="ISO-8859-1">
            <p:growl id="growl" showDetail="true" sticky="true" />  
            <h:panelGrid columns="2">
            <p:outputLabel value="Konferenztitel:"> </p:outputLabel>
            <p:inputText id="id_titel" value="#{organizerController.conferenceToCreate.titel}" required="true"> </p:inputText>     
            <p:outputLabel value="Teilnehmeranzahl:"> </p:outputLabel>
            <p:inputText id="id_anzahl" value="#{organizerController.conferenceToCreate.slots}" required="true"> </p:inputText>
            <p:outputLabel value="Datum und Zeit"> </p:outputLabel>
            <p:calendar id="id_datum" value="#{organizerController.datum}" pattern="MM/dd/yyyy HH:mm:ss" required="true"/>
            <p:outputLabel value="Kommittee"> </p:outputLabel>
            <p:selectCheckboxMenu id="menu" value="#{organizerController.conferenceToCreate.committee}" label="Kommittee"
                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                <f:converter converterId="gutachterConverter"/>
                <f:selectItems value="#{organizerController.gutachterListe}" var="n" itemLabel="#{n.name}" itemValue="#{n}" />
            </p:selectCheckboxMenu>
            <p:commandButton value="Erstellen" action="#{organizerController.doCreate()}" update="growl"  icon="ui-icon-check"></p:commandButton>
            </h:panelGrid>
            <p:watermark for="id_titel" value="Titel" />
            <p:watermark for="id_anzahl" value="20" />
            <p:watermark for="id_datum" value="dd/MM/yyyy hh:mm:ss" />
        </h:form>
    		</ui:define>
    	</ui:composition>
    </h:body>
</html>
