<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
 
    	<ui:composition template="template/common/commonLayout.xhtml">
            <ui:define name="content">
    			<h:form>    
                            <h1>Willkommen</h1>
                            Hier finden sie alle bisher freigegebenen Publikationen:
                            <p:dataTable value="#{conferenceController.publikationsliste}" var="item">
                                 <p:column>
                                     <f:facet name="header">
                                        <h:outputText value="Publikation" />
                                    </f:facet>
                                    <h:outputText value="#{item.titel}"></h:outputText>

                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Einsehen" />
                                    </f:facet>
                                    <p:commandButton value="Einsehen" action="#{conferenceController.startPublicationReader(item)}" icon="ui-icon-extlink"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
    		</ui:define>
    	</ui:composition>
 
    </h:body>
 
</html>
