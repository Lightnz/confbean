<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>My Conference Registration System</title>
    </h:head>
    <h:body>
        <ui:composition template="template/common/commonLayout.xhtml">
		<ui:define name="content">
        
        <h1>Consultant Portal</h1>
        
        Herzlich Willkommen, #{consultantController.gutachter.name}!
        <p/>
        Folgende Publikationen m√ºssen noch begutachtet werden: 
        <p/>
        
        <h:form acceptcharset="ISO-8859-1">
            <p:dataTable value="#{consultantController.publikationsliste}" var="item">
                 <p:column>

                    <f:facet name="header">
                        <h:outputText value="Publikation" />
                    </f:facet>
                     <h:outputText value="#{item.titel}"></h:outputText>
                 </p:column>
                <p:column>

                    <f:facet name="header">
                        <h:outputText value="Autor" />
                    </f:facet>
                     <h:outputText value="#{item.autor.name}"></h:outputText>
                 </p:column>
                 <p:column>
                    <f:facet name="header">
                        <h:outputText value="Gutachten erstellen" />
                    </f:facet>
                    <p:commandButton value="Gutachten erstellen" action="#{consultantController.doReview(item)}" icon="ui-icon-script"/>
                </p:column>
            </p:dataTable>
        </h:form>
    		</ui:define>
    	</ui:composition>
        
    </h:body>
</html>
